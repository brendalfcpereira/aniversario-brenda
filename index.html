<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Confirma√ß√£o - Anivers√°rio da Brenda</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --roxo-escuro: #4B1E73;
      --amarelo: #FFD700;
      --branco: #FFFFFF;
      --cinza-transparente: rgba(255,255,255,0.08);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #3B0A4E, #4B1E73);
      color: var(--branco);
    }

    .container {
      max-width: 640px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    p.subtitle {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      color: #e4d2f4;
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .countdown div {
      background: var(--cinza-transparente);
      padding: 1rem;
      border-radius: 8px;
      font-weight: bold;
    }

    .map-button {
      display: inline-block;
      margin: 1rem auto 2rem;
      background-color: var(--amarelo);
      color: var(--roxo-escuro);
      font-weight: bold;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .map-button:hover {
      background-color: #e6c200;
    }

    .form-embed {
      margin-top: 2rem;
    }

    iframe {
      width: 100%;
      height: 700px;
      border: none;
      border-radius: 12px;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #cfcfcf;
    }

    @media (max-width: 500px) {
      h1 { font-size: 2rem; }
      .countdown { flex-direction: column; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéâ Anivers√°rio da Brenda</h1>
    <p class="subtitle">15 de agosto &bull; Som da Gente &bull; Vila Velha</p>

    <div class="countdown">
      <div id="days">-- d</div>
      <div id="hours">-- h</div>
      <div id="minutes">-- m</div>
      <div id="seconds">-- s</div>
    </div>

    <a href="https://maps.app.goo.gl/JtnR7Aka1RSf2vwD9" target="_blank" class="map-button">üìç Ver Localiza√ß√£o</a>

    <div class="form-embed">
<iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdDYjWIKvYNGE6rKP59NmVH2TV-oEMM_-KqkP23TGH94qI3xw/viewform?embedded=true" width="640" height="895" frameborder="0" marginheight="0" marginwidth="0">Carregando‚Ä¶</iframe>    </div>

    <footer>
      Site feito com carinho para a festa da Brenda üé∂
    </footer>
  </div>

  <script>
    const targetDate = new Date("August 15, 2025 19:20:00").getTime();
    function updateCountdown() {
      const now = new Date().getTime();
      const diff = targetDate - now;
      if (diff < 0) {
        document.querySelector('.countdown').innerHTML = "A festa j√° come√ßou!";
        return;
      }
      const d = Math.floor(diff / (1000 * 60 * 60 * 24));
      const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const s = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById('days').innerText = `${d} d`;
      document.getElementById('hours').innerText = `${h} h`;
      document.getElementById('minutes').innerText = `${m} m`;
      document.getElementById('seconds').innerText = `${s} s`;
    }
    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
